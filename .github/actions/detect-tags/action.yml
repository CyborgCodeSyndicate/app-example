name: Detect Microservice Test Tags

description: Detects which tags should be run based on changed paths

inputs:
  before:
    description: Git SHA before the change
    required: true
  after:
    description: Git SHA after the change
    required: true
  service_tag_map:
    description: Newline-delimited path -> tag mappings
    required: true

outputs:
  tags:
    description: Comma-separated tags to include

runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        BEFORE="${{ inputs.before }}"
        AFTER="${{ inputs.after }}"

        if [ -z "$BEFORE" ]; then
          echo "ðŸ” 'before' SHA is empty. Using HEAD^ as fallback."
          BEFORE=$(git rev-parse "${AFTER}^")
          echo "âœ… Fallback BEFORE=$BEFORE"
        fi

        echo "ðŸ”§ Using BEFORE=$BEFORE"
        echo "ðŸ”§ Using AFTER=$AFTER"

        CHANGED=$(git diff --name-only "$BEFORE" "$AFTER")
        echo "ðŸ”„ Changed files:"
        echo "$CHANGED"

        echo "ðŸ“¦ Raw service_tag_map content:"
        echo "${{ inputs.service_tag_map }}" | cat -A

        TAGS=""
        while read -r line; do
          [ -z "$line" ] && continue
          line=$(echo "$line" | tr -d '\r')

          IFS='>' read -r path tag <<< "$line"
          path=$(echo "$path" | xargs)
          tag=$(echo "$tag" | xargs)

          echo "ðŸ” Matching path: $path - tag: $tag - against changed files:"
          echo "$CHANGED" | while read changed; do
            echo "   ðŸ”¸ Changed: $changed"
            if echo "$changed" | grep -q "^$path"; then
              echo "   âœ… Match found! Adding tag: $tag"
              TAGS="$TAGS,$tag"
            else
              echo "   âŒ No match for this file"
            fi
          done
        done <<< "${{ inputs.service_tag_map }}"

        TAGS=$(echo "$TAGS" | sed 's/^,//')
        echo "âœ… Detected tags: $TAGS"
        echo "tags=$TAGS" >> $GITHUB_OUTPUT