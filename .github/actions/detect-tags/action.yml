name: Detect Microservice Test Tags

description: Detects which tags should be run based on changed paths

inputs:
  before:
    description: Git SHA before the change
    required: true
  after:
    description: Git SHA after the change
    required: true
  service_tag_map:
    description: Newline-delimited path->tag mappings
    required: true

outputs:
  tags:
    description: Comma-separated tags to include

runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        BEFORE="${{ inputs.before }}"
        AFTER="${{ inputs.after }}"

        if [ -z "$BEFORE" ]; then
          echo "ğŸ” 'before' SHA is empty. Using HEAD^ as fallback."
          BEFORE=$(git rev-parse "${AFTER}^")
          echo "âœ… Fallback BEFORE=$BEFORE"
        fi

        echo "ğŸ”§ Using BEFORE=$BEFORE"
        echo "ğŸ”§ Using AFTER=$AFTER"

        CHANGED=$(git diff --name-only "$BEFORE" "$AFTER")
        echo "ğŸ”„ Changed files:"
        echo "$CHANGED"

        echo "ğŸ“¦ Raw service_tag_map content:"
        echo "${{ inputs.service_tag_map }}" | cat -A

        TAGS=""
        IFS=$'\n' read -r -d '' -a MAP < <(echo "${{ inputs.service_tag_map }}" | tr -d '\r' && printf '\0')
        for line in "${MAP[@]}"; do
          [ -z "$line" ] && continue
          echo "ğŸ› Raw line: [$line]"

          path=$(echo "$line" | awk -F'->' '{print $1}' | xargs)
          tag=$(echo "$line" | awk -F'->' '{print $2}' | xargs)

          echo "ğŸ” Matching path: $path - tag: $tag - against changed files:"
          while read -r changed; do
            echo "   ğŸ”¸ Changed: [$changed]"
            echo "   ğŸ”¸ Path:    [$path]"
            if [[ "$changed" == "$path"* ]]; then
              echo "   âœ… Match found! Adding tag: $tag"
              TAGS="$TAGS,$tag"
            else
              echo "   âŒ No match!"
            fi
          done <<< "$CHANGED"
        done

        TAGS=$(echo "$TAGS" | sed 's/^,//')
        echo "âœ… Detected tags: $TAGS"
        echo "tags=$TAGS" >> $GITHUB_OUTPUT